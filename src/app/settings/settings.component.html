<div id="container">
  <div class="form-group">
    <h2>Settings</h2>
  </div>
  <div class="form-group row">
      <div class="col-sm-3"></div>
      <label for="staticEmail" class="col-sm-2 col-form-label">Number of questions: </label>
      <div class="col-sm-2">
        <input type="text" class="form-control" [(ngModel)]="amountOfQuestions"  />
      </div>
  </div>
  <div class="form-group row">
      <div class="col-sm-3"></div>
      <label for="staticEmail" class="col-sm-2 col-form-label">Minimum number: </label>
      <div class="col-sm-2">
        <input type="text" class="form-control" [(ngModel)]="minimumNumber" />
      </div>
  </div>
  <div class="form-group row">
      <div class="col-sm-3"></div>
      <label for="staticEmail" class="col-sm-2 col-form-label">Maximum number: </label>
      <div class="col-sm-2">
        <input type="text" class="form-control" [(ngModel)]="maximumNumber" />
      </div>
  </div>
  <div class="form-group row">
      <div class="col-sm-5"></div>
      <div class="col-sm-2">
        <input type="button" class="btn btn-primary" value="Submit" (click)="submitForm()" />
      </div>    
  </div>
</div>
